<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterWeb</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

<body>
    <div class="counter">
        <div data-find="counterValue" class="counter__value"></div>
        <button id="addOnePoolButton" data-pools="1" class="counter__addButton">
            +1 Бассейн
        </button>
        <button id="resetButton" class="counter__resetButton">Сбросить</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
